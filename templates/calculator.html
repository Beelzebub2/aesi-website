<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='calculator.js') }}" defer></script>
    <title>Calculadora de Probabilidades</title>
</head>

<body class="calculator-page">
    <div class="game-container glass-morphism">
        <div class="floating-shapes">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
        </div>

        <h2 class="gradient-text"><i class="fas fa-calculator"></i> Calculadora de Probabilidades</h2>

        <div class="calculator-form glass-card">
            <div class="distribution-select">
                <label for="distribution">Selecione a Distribuição:</label>
                <select id="distribution" class="styled-select glass-input">
                    <option value="binomial">Distribuição Binomial</option>
                    <option value="poisson">Distribuição de Poisson</option>
                    <option value="normal">Distribuição Normal</option>
                </select>
            </div>

            <div id="binomial-params" class="param-group">
                <div class="param-input">
                    <label for="n">Número de ensaios (n):</label>
                    <input type="number" id="n" min="1" value="10">
                </div>
                <div class="param-input">
                    <label for="p">Probabilidade de sucesso (p):</label>
                    <input type="number" id="p" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div class="param-input">
                    <label for="k">Número de sucessos (k):</label>
                    <input type="number" id="k" min="0" value="5">
                </div>
            </div>

            <div id="poisson-params" class="param-group hidden">
                <div class="param-input">
                    <label for="lambda">Taxa média (λ):</label>
                    <input type="number" id="lambda" min="0" step="0.1" value="2">
                </div>
                <div class="param-input">
                    <label for="k-poisson">Número de eventos (k):</label>
                    <input type="number" id="k-poisson" min="0" value="2">
                </div>
            </div>

            <div id="normal-params" class="param-group hidden">
                <div class="param-input">
                    <label for="mean">Média (μ):</label>
                    <input type="number" id="mean" step="0.1" value="0">
                </div>
                <div class="param-input">
                    <label for="std">Desvio-padrão (σ):</label>
                    <input type="number" id="std" min="0.1" step="0.1" value="1">
                </div>
                <div class="param-input">
                    <label for="x">Valor (x):</label>
                    <input type="number" id="x" step="0.1" value="0">
                </div>
                <div class="param-input">
                    <label for="probability-type">Tipo de Probabilidade:</label>
                    <select id="probability-type" class="styled-select">
                        <option value="less">P(X ≤ x)</option>
                        <option value="greater">P(X > x)</option>
                        <option value="between">P(a ≤ X ≤ b)</option>
                    </select>
                </div>
                <div id="between-input" class="param-input hidden">
                    <label for="x2">Limite Superior (b):</label>
                    <input type="number" id="x2" step="0.1" value="1">
                </div>
            </div>

            <button id="calculate" class="action-btn gradient-btn">
                <i class="fas fa-equals"></i>
                <span>Calcular Probabilidade</span>
                <div class="button-effect"></div>
            </button>
        </div>

        <div id="result" class="result-container glass-card hidden">
            <h3>Resultado</h3>
            <div class="result-value floating"></div>
            <div class="result-explanation"></div>
        </div>
    </div>

    <div class="navigation-controls">
        <a href="{{ url_for('home') }}" class="primary-btn">
            <i class="fas fa-home"></i> Página Inicial
        </a>
    </div>
</body>

</html>
